<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/default.min.css">
    <title>pgdumpreport</title>
    <style type="text/css">
      #main div.loading {
        align-content: center;
        color: white;
        display: flex;
        flex: 1 0 auto;
        flex-direction: column;
        justify-content: center;
      }
      #main div.loading h1 {text-align: center;}
      #main div.loading h1 span.fas {margin-right: .25em;}
      footer {
        align-content: center;
        background: #fff;
        color: black;
        border-top: 1px solid #ccc;
        flex: 0 0 auto;
        margin-top: 2em;
        height: 2.5em;
        padding: .5em 1em;
        text-align: left;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <nav class="navbar navbar-dark bg-primary justify-content-between">
        <a class="navbar-brand" id="top" style="color: #fff;">
          <i class="fas fa-database"></i>
          pgdumplib
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="container-fluid" style="margin-top: 25px;">
        <div class='loading'>
          <h1><span class='fas fa-spinner fa-spin'></span> Loading</h1>
        </div>
      </div>
    </div>
    <footer>
      Generated with <a href="https://github.com/gmr/pgdumpreport">pgdumpreport</a> %%version%%
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0ec2735028.js" crossorigin="anonymous"></script>
    <script type="application/javascript">
      const dump = %%dump_data%%;
    </script>
    <script src="./main.js"></script>
  </body>
</html>
